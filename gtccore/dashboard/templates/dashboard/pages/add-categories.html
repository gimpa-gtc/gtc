{% extends "base/base.html" %}
{% load static %}
{% block content %}
 <!-- Page Wrapper -->
 <div class="page-wrapper">
    <div class="content container-fluid">
        <div class="content-page-header">
            <h5>Add Category</h5>
        </div>
        <div class="row">
            <div class="col-md-12">
                <div class="card-body">
                    <div class="form-group-item border-0 pb-0 mb-0">
                        <div class="row">
                            <div class="col-lg-4 col-sm-12">
                                <div class="form-group">
                                    <label>Name <span class="text-danger">*</span></label>
                                    <input type="text" class="form-control" placeholder="Enter Name">
                                </div>
                            </div>
                            <div class="col-lg-4 col-sm-12">
                                <div class="form-group">
                                    <label>Slug</label>
                                    <input type="text" class="form-control" placeholder="Enter Slug">
                                </div>
                            </div>
                            <div class="col-lg-4 col-sm-12">
                                <div class="form-group">
                                    <label>Parent Category</label>
                                    <input type="text" class="form-control" placeholder="Enter Parent Category">
                                </div>
                            </div>
                            <div class="col-lg-6 col-sm-12">
                                <div class="form-group mb-0 pb-0">
                                    <label>Image</label>
                                    <div class="form-group service-upload mb-0">
                                        <span><img src="{% static 'dashboard/assets/img/icons/drop-icon.svg' %}" alt="upload"></span>
                                        <h6 class="drop-browse align-center">Drop your files here or<span class="text-primary ms-1">browse</span></h6>
                                        <p class="text-muted">Maximum size: 50MB</p>
                                        <input type="file" multiple="" id="image_sign">
                                        <div id="frames"></div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="text-end">
                        <a href="category.html" class="btn btn-primary cancel me-2">Cancel</a>
                        <a href="category.html" class="btn btn-primary">Add Category</a>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
<!-- /Page Wrapper -->
{% endblock %}
