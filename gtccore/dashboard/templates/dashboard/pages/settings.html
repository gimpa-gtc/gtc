{% extends "base/base.html" %}
{% load static %}
{% block content %}
<!-- Page Wrapper -->
<div class="page-wrapper">
    <div class="content container-fluid">
        <!-- Page Header -->

        <!-- /Page Header -->

        <div class="row">
            <div class="col-xl-3 col-md-4">

                <div class="card">
                    <div class="card-body">
                        <div class="page-header">
                            <div class="content-page-header">
                                <h5>Settings</h5>
                            </div>
                        </div>
                        <!-- Settings Menu -->
                        <div class="widget settings-menu mb-0">
                            <ul>
                                <li class="nav-item">
                                    <a href="{% url 'dashboard:settings' %}" class="nav-link active">
                                            <i class="fe fe-user"></i> <span>Profile Settings</span>
                                        </a>
                                </li>
                               
                                <li class="nav-item">
                                    <a href="{% url 'dashboard:prefered_settings' %}" class="nav-link">
                                            <i class="fe fe-settings"></i> <span>Preference Settings</span>
                                        </a>
                                </li>
                            </ul>
                        </div>
                        <!-- /Settings Menu -->
                    </div>
                </div>
            </div>
            <div class="col-xl-9 col-md-8">
                <div class="content w-100 pt-0">
                    <div class="content-page-header">
                        <h5>Account Settings</h5>
                    </div>
                    <div class="row">
                        <div class="profile-picture">
                            <div class="upload-profile me-2">
                                <div class="profile-img">
                                    <img id="blah" class="avatar" src="{% static 'dashboard/assets/img/profiles/avatar-10.jpg' %}" alt="">
                                </div>
                            </div>
                            <div class="img-upload">
                                <label class="btn btn-primary">
                                        Upload new picture <input type="file">
                                    </label>
                                <a class="btn btn-remove">Delete</a>
                            </div>
                        </div>

                        <div class="col-lg-12">
                            <div class="form-title">
                                <h5>General Information</h5>
                            </div>
                        </div>
                        <div class="col-lg-6 col-12">
                            <div class="form-group">
                                <label>Name</label>
                                <input type="text" class="form-control" placeholder="Enter First Name">
                            </div>
                        </div>
                        <div class="col-lg-6 col-12">
                            <div class="form-group">
                                <label>Email</label>
                                <input type="text" class="form-control" placeholder="Enter Last Name">
                            </div>
                        </div>
                        <div class="col-lg-6 col-12">
                            <div class="form-group">
                                <label>Phone</label>
                                <input type="text" class="form-control" placeholder="Enter Email Address">
                            </div>
                        </div>
                        <div class="col-lg-6 col-12">
                            <div class="form-group">
                                <label>Role</label>
                                <input type="text" class="form-control" placeholder="Enter Mobile Number">
                            </div>
                        </div>
                       
                        <div class="col-lg-12">
                            <div class="btn-path">
                                <a href="javascript:void(0);" class="btn btn-primary">Save Changes</a>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
<!-- /Page Wrapper -->
{% endblock content %}
